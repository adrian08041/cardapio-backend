# ========================================
# Docker Compose - Card√°pio Pro Backend
# ========================================
#
# COMO USAR:
#   1. Inicie os containers: docker-compose up -d
#   2. Verifique os logs: docker-compose logs -f
#   3. Pare os containers: docker-compose down
#   4. Build da API: docker-compose build api
#
# PORTAS:
#   - API: 8080
#   - PostgreSQL: 5432
#   - PgAdmin: 5050 (interface web para o banco)
#   - Swagger UI: http://localhost:8080/swagger-ui.html
# ========================================
services:

  # PostgreSQL - Banco de Dados
  postgres:
    image: postgres:16-alpine
    container_name: cardapio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cardapio
      POSTGRES_PASSWORD: cardapio123
      POSTGRES_DB: cardapio_pro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cardapio -d cardapio_pro"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cardapio-network

  # Spring Boot API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cardapio-api
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cardapio_pro
      SPRING_DATASOURCE_USERNAME: cardapio
      SPRING_DATASOURCE_PASSWORD: cardapio123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET:-cardapiopro-secret-key-production-256-bits-secure}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-3600000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cardapio-network

  # PgAdmin - Interface Web para PostgreSQL
  # Acesso: http://localhost:5050
  # Login: admin@cardapio.com / admin123
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cardapio-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cardapio.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - cardapio-network

volumes:
  postgres_data:

networks:
  cardapio-network:
    driver: bridge