# Test Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-256-bits-minimum
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

logging:
  level:
    root: WARN
    com.cardapiopro: DEBUG
