server:
  port: 8081

spring:
  application:
    name: cardapio-backend

  # Configuração do Banco de Dados
  datasource:
    url: jdbc:postgresql://localhost:5432/cardapio_pro
    username: cardapio
    password: cardapio123

  # Configuração do JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: none  # Flyway gerencia o schema
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Configuração do Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

# Configurações JWT
jwt:
  secret: ${JWT_SECRET:cardapiopro-secret-key-deve-ter-256-bits-minimo-32-caracteres-producao}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000} # 1 hora (ms)
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 dias (ms)
